<template name = "paisa">
	<!-- Form for entering new entry -->
	<form class= "form-horizontal">
		<input type="text" name="name" placeholder="Name">
		<div class="btn-group">
			<input class="btn btn-inverse" type="button" id="crdr_insert" onclick="if(this.value=='CR'){ this.value = 'DR';} else {this.value = 'CR';}" value="CR" />
			<input type="number" id="money" placeholder="10" min = 0>
		</div>
		<input type="url" name="photo" placeholder="Image URL">
		<input type="date" id="datePicker">
		<script>
			document.getElementById('datePicker').valueAsDate = new Date();
		</script>


		<button id="insert" class="btn btn-success">Insert</button>
	</form>
	<hr>

	<a id="showonlythisweek">this week</a> | <a id= "showonlythismonth">this month</a> | <a id="showall">all</a>
	<br>
	<table id="paisa" class="table table-hover">
      <thead>
        <tr>
          <th width="50px">     </th>        
          <th>Name</th>
          <th>Money</th>
          <th>Date</th>
        </tr>
      </thead>
        {{#each rows}}
          	<tr id="{{id}}" class = "{{selectedClass}}">
				<td><img src="{{photo}}" class="img-rounded" style="height:50px;"></td>	
				<td>{{name}}</td>
				<td>{{money}}</td>
				<td>{{date}}</td>
			</tr> 
        {{/each}}
    </table>

    <form class= "form-horizontal">



	   

	<div class="btn-group">
	<input class="btn btn-inverse" type="button" id="crdr_change" onclick="if(this.value=='CR'){ this.value = 'DR';} else {this.value = 'CR';}" value="CR" />
	 <input type="number" id="changemoney" placeholder="10" min = 0>
	 <input class="btn btn-success" type="button" id="increment" value="Go" />
	</div>
    </form>
</template>
